<section class="container">
  <header class="header">
     <h2 class="ff-inter">Meus pensamentos</h2>
     <button routerLink="/criar-pensamento" class="botao">Adicionar Pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamento.length , else semPensamento" >
   <div *ngFor = "let pensamento of listaPensamento">
    <app-pensamento [pensamento]="pensamento" ></app-pensamento>
   </div>
  </div>
</section>
<ng-template #semPensamento>
  <p class="ff-inter sem-pensamentos">Não há pensamentos a serem exibidos </p>
</ng-template>
