<div class="container {{ pensamento.modelo }} ff-robotp-mono" [ngClass] = "larguraPensamento()">
   <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas ">
   <p class="conteudo">{{ pensamento.conteudo}}</p>
   <p class="autoria"><b>{{ pensamento.autoria}}</b></p>
   <button class="botao-editar">
    <img src="/assets/imagens/icone-editar.png" routerLink="/pensamento/editarPensamento/{{ pensamento.id }}" alt="icone editar">
   </button>
   <button class="botao-excluir"  routerLink="/pensamento/excluirPensamento/{{ pensamento.id }}">
    <img src="/assets/imagens/icone-excluir.png" alt="icone excluir">
   </button>
</div>
